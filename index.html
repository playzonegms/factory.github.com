function clickAddToCart(event){

	const id_button   = event.target.id;
	const partes      = id_button.split('_');
	const id_producto = partes[1];
	const newProduct = {
		"id": Number(id_producto),
		"cantidad": 1
	};

	if(typeof localStorage.getItem('cartProducts') === "undefined"){
		localStorage.setItem('cartProducts', null);
	}

	let productsList = JSON.parse(localStorage.getItem('cartProducts'));
	const checkProduct = (obj) => obj.id === Number(id_producto);

	if(productsList && productsList.items.length > 0) {
		if(productsList.items.some(checkProduct)){
			const productoStorage = JSON.parse(localStorage.getItem('cartProducts'));
			const updateStorage = productoStorage.items.map(p =>													
																											p.id === Number(id_producto) ? { id: p.id, cantidad: p.cantidad+1 }: p
																										 );
			const newObject = {"items":updateStorage};
			localStorage.setItem("cartProducts", JSON.stringify(newObject));
		}
		else{
			productsList.items.unshift(newProduct);
			localStorage.setItem('cartProducts', JSON.stringify(productsList));
		}
	}else{
		localStorage.setItem('cartProducts', JSON.stringify({
			"items": [newProduct]
		}));
	}
	const apiCatExt= 'https://api.pcfactory.cl';
	const thumbnail = event.target.parentNode.children[0].children[0].currentSrc;
	const brand = event.target.parentNode.children[1].outerText;
	const name = event.target.parentNode.children[2].innerText;
	const priceLength = event.target.parentNode.children[4].children.length;
	let normalprice;
	let cashprice;
	let rutazoActive;
	let estadoPrice;

	const priceClasses = {
		normal: "rr-item__special-price",
		efetivo: "rr-item__price",
		descuento: "rr-item__discount",
		elementoDescuento: "rr-item__price-group",
		elementoRutazo: "rr-item__price-oferta-wrapper",
		anterior: "rr-item__old-price",
	};

	const elementPrices = event.target.parentNode.children[4].children;

	Array.from(elementPrices).forEach((child, index) => {
		console.log(`hijo ${index + 1}: ${child.className}`);
	});

	if (priceLength == 4){
		normalprice = event.target.parentNode.children[4].children[2].innerText;
		cashprice = event.target.parentNode.children[4].children[0].innerText;
		rutazoActive = event.target.parentNode.children[4].children[1].children[0];
		if (rutazoActive) {
			estadoPrice = event.target.parentNode.children[4].children[1].children[0].innerText;
		}
	}
	if (priceLength == 5){
		normalprice = event.target.parentNode.children[4].children[3].innerText;
		cashprice = event.target.parentNode.children[4].children[1].innerText;
		rutazoActive = event.target.parentNode.children[4].children[2].children[0];
		if (rutazoActive) {
			estadoPrice = event.target.parentNode.children[4].children[2].children[0].innerText;
		}
	}

	normalprice = normalprice.slice(1).replace(/[.]/g, '');
	cashprice = cashprice.slice(1).replace(/[.]/g, '');

	if (estadoPrice) {
		estadoPrice = estadoPrice.slice(1).replace(/[.]/g, '');
		estadoPrice = Number(estadoPrice);
	}

	localStorage.setItem('lastAddedProduct', JSON.stringify({
		"thumbnail":thumbnail,
		"brand": brand,
		"id": Number(id_producto),
		"name": name,
		"normalPrice": Number(normalprice),
		"cashPrice": Number(cashprice),
		"estadoPrice": estadoPrice ? estadoPrice : null,
	}));

	document.dispatchEvent(new CustomEvent('updateCartTotalQty'));
	const currentPath = document.location.pathname;

	if (currentPath.includes('/carro')) {
		location.reload();
	}
	$('#pcf-modal-added-product').modal('show');
}

document.addEventListener("DOMContentLoaded", function(event) {
	document.body.addEventListener('click', function (event) {
		if (event.target.id.includes('addtocart_')) {
			clickAddToCart(event);
		}
	});
});
